<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-tittle">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="fullName" class="control-label">Full Name</label>
        <input type="text" name="name" id="name" required [(ngModel)]="employee.name" class="form-control" #name="ngModel" />
        <span class="help-block" *ngIf="name.invalid && name.touched">
          Full Name is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="email.invalid">
        <label for="email" class="control-label">Email</label>
        <input type="text" name="email" [required]="contactPreference.value=='email'" email id="email" [(ngModel)]="employee.email" #email="ngModel" class="form-control" />
        <span class="help-block" *ngIf="email.errors?.required && email.touched">
          Email is required
        </span>
        <span class="help-block" *ngIf="email.errors?.email && email.touched">
          enter valid email
        </span>
      </div>
      <div class="form-group" [class.has-error]="phoneNumber.invalid">
        <label for="phoneNumber" class="control-label">Phone Number</label>
        <input type="text" name="phoneNumber" id="phoneNumber" [required]="contactPreference.value=='phone'" [(ngModel)]="employee.phoneNumber" #phoneNumber="ngModel" class="form-control" />
        <span class="help-block" *ngIf="email.errors?.required && email.touched">
          phone is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="contactPreference.invalid && contactPreference.touched" [class.has-success]="contactPreference.valid">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="contactPreference" required value="phone" [(ngModel)]="employee.contactPreference" #contactPreference="ngModel" />
            Phone
          </label>
          <label class="radio-inline">
            <input type="radio" name="contactPreference" required value="email" [(ngModel)]="employee.contactPreference" #contactPreference="ngModel" />
            Email
          </label>
        </div>
        <span class="help-block" *ngIf="contactPreference.errors?.required">
          contactPreference is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="gender.invalid && gender.touched" [class.has-success]="gender.valid">
        <label class="control-label">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" required value="male" [(ngModel)]="employee.gender" #gender="ngModel" />
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" required value="female" [(ngModel)]="employee.gender" />
            Female
          </label>
        </div>
        <span class="help-block" *ngIf="gender.errors?.required">
          Gender is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="isActive.invalid && isActive.touched" [class.has-success]="isActive.valid">

        <div class="form-control">

          <label class="checkbox-inline" for="isActive">

            <input type="checkbox" name="isActive" required [(ngModel)]="employee.isActive" #isActive="ngModel" />

            IsActive
          </label>
          <span class="help-block" *ngIf="isActive.errors?.required && isActive.touched">
            IsActive is required
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="department" class="control-label">Department</label>
        <select id="department" #department="ngModel" name="department"
                [(ngModel)]="employee.department" 
                class="form-control">
          <option [ngValue]="null">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
        </select>
        <span class="help-block"
              *ngIf="department.touched && department.errors?.defaultSelected">
          Department is required
        </span>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type=" text" name="dateOfBirth" id="dateOfBirth" [(ngModel)]="dateOfBirth" bsDatepicker [bsConfig]="datePickerConfig" class="form-control" />
      </div>
      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" type="text" class="form-control"
               name="photoPath" [(ngModel)]="photoPath">
      </div>
      <div class="form-group">
        <img [src]="photoPath" width="200" height="200" *ngIf="previewPhoto" />
        <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
          {{previewPhoto ? "Hide " : "Show " }} Preview
        </button>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn ptn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
